<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="code.js"></script>
  <container>
    <div class="arriba">
      <div>
        <h3>Day</h3>
        <h3>Month</h3>
        <h3>Year</h3>
      </div>
      <div>
      <edit>
        <input type="text" class="dia" placeholder="DD">
        <input type="text" class="mes" placeholder="MM">
        <input type="text" class="anno" placeholder="YYYY">
      </edit> 
      </div>
     </div> 
    <div class="imagen">
      <img src="assets/images/icon-arrow.svg" alt="imagenflecha" class="flecha">
      
    </div>
    <div class="abajo">
      <div>
        <p>
          --
        </p>
        <h1>years</h1>
      </div>
      <div>
        <p>--</p>
        <h1>months</h1>
      </div>
      <div>
        <p>--</p>
        <h1>days</h1>
      </div>
    </div>
  </container>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivon</a>.
  </div>
</body>
</html>
