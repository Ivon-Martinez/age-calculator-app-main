<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="code.js"></script>
  <div class="container">
     <table>
      <tr>
        <th>DAY</th>
        <th>MONTH</th>
        <th>YEAR</th>
      </tr>
      <tr>
        <td><input type="text" class="edit" placeholder="DD"></td>
      <td>        <input type="text" class="edit" placeholder="MM">
      </td>
      <td>        <input type="text" class="edit" placeholder="YYYY">
      </td>
      </tr>

     </table>
    <div class="imagensection">
      <div class="linea">

      </div>
      <div>
        <img src="assets/images/icon-arrow.svg" alt="imagenflecha" class="flecha">
      </div>
      <div class="linea2">

      </div>
      
    </div>
    <div class="abajo">
      <div class="ab">
        <p>
          --
        </p>
        <h1>years</h1>
      </div>
      <div class="ab">
        <p>3</p>
        <h1>months</h1>
      </div>
      <div class="ab">
        <p>--</p>
        <h1>days</h1>
      </div>
    </div>
  </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivon</a>.
  </div>
</body>
</html>
